<div class="container">
    <input type="file" (change)="handleFileSelect($event)">

    <div class="trans-container" *ngIf="displayKeys">
        <div class="current-card mt-5">
            <div>
                {{currTrans?.date | date: 'dd/MM/yyyy'}}
            </div>
            <div>
                {{currTrans?.store}}
            </div>
            <div>
                â‚ª {{currTrans?.price}}
            </div>
        </div>
        <div class="list-container mt-5">
            <div *ngFor="let cat of categories; let i = index">
                <div class="trans-card" (click)="joinTrans(i)">
                    {{cat}}
                </div>
            </div>
        </div>
    </div>

    <mat-button-toggle-group (change)="monthSelected($event)">
        <mat-button-toggle *ngFor="let transItem of transArray" [value]="transItem.month - 1"> {{monthNames[transItem.month - 1] }} </mat-button-toggle>
      </mat-button-toggle-group>

    <div *ngIf="showPieChart">
        <canvas baseChart
        [type]="'pie'"
        [datasets]="pieChartDatasets"
        [labels]="pieChartLabels"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [legend]="pieChartLegend"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
</div>
